
<ion-content>

<div class="splash-bg"></div>
   <div class="container custom-container">
   <div class="logo-box">
   <div class="col-sm-12 mobile-logo">
	   <img src="assets/img/appicon-mobile.png" class="logo-mb" alt="mobile logo">
	</div>
	</div>
	<div class="bg-container">
	  <div class="col-sm-12 login-with-social">
	   <h4>Register Here</h4>
	</div>
<div class="col-sm-12 login-bx">
  <form (submit)="doSignup()">

    <div class="col-sm-12 mobile-padding">
    <input class="custom-input" type="text" [(ngModel)]="account.name" name="Name" required>
	<input class="custom-input" type="email" [(ngModel)]="account.email" name="Email" required>
    <input class="custom-input" type="password" [(ngModel)]="account.password" name="password" required>
	 <input class="custom-input" type="password" [(ngModel)]="account.password" placeholder="Confirm Password" name="Confirm Password" required>
	    <button class="register-btn" type="submit">{{ 'SIGNUP_BUTTON' | translate }}</button>
		<button class="back-btn" type="submit">Back</button>
   </div>

</form>
    
  </div>
</div>

	</div> 
</ion-content>
