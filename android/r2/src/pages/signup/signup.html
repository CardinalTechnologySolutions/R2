<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="bg-container">
 <div ion-col col-md-5 class="signup-bx">
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label class="lable-signup" fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input class="user-text-field" type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="lable-signup" fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input class="user-text-field" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label class="lable-signup" fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input class="user-text-field" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
 </div> 
</div>  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title><div class="copy-r">Copyright 2017 Rating & Review | All rights reserved.</div></ion-title>
  </ion-toolbar>
</ion-footer>
