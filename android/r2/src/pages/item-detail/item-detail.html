<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
	<div class="container">
		<div class="col-md-12">
		<ion-searchbar (ionInput)="getItems($event)" placeholder="{{ '' | translate }}"></ion-searchbar>
		</div>
		<div class="col-md-4">
		A
		</div>
		<div class="col-md-4">
		B
		</div>
		<div class="col-md-4">
		<div class="form-group">
            <label for="type1" class="control-label">Select Room</label>
            <select class="form-control" name="" id="type1">
               <option value="">Single room</option>
              <option value="">Double room</option>
              <option value="">Family room</option>
              <option value="">Multiple room</option>
            </select>
          </div>
		</div>
	</div>
</div>
<div class="container"> 
<div class="col-md-12 detail-box">
        <h2>Search Results</h2>
		<h3> results were found for Keyword</h3>
		<div  class="col-md-3">
		    <form class="form-horizontal">
          <div class="form-group">
          <h4>Result Filter</h4>
            <label for="location1" class="control-label">Proximity(Miles)</label>
            <select class="form-control" name="" id="location1">
              <option value="">Any</option>
              <option value="">2</option>
              <option value="">5</option>
               <option value="">8</option>
              <option value="">10</option>
               <option value="">15</option>
              <option value="">20</option>
            </select>
          </div>
          <div class="form-group">
            <label for="type1" class="control-label">Cuisine</label>
            <select class="form-control" name="" id="type1">
               <option value="">Any</option>
              <option value="">Chinese</option>
              <option value="">Indian</option>
              <option value="">Italian</option>
              <option value="">American</option>
              <option value="">Spanish</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pricefrom" class="control-label">Review Score</label>
            <div class="input-group">
              <div class="checkbox">
  					<label><input type="checkbox" value="">Excelled</label>
			  </div>
			<div class="checkbox">
 				 <label><input type="checkbox" value="">Good</label>
			</div>
			<div class="checkbox">
  				<label><input type="checkbox" value="">Ok</label>
			</div>
            </div>
          </div>
          <div class="form-group">
            <label for="priceto" class="control-label">Rating</label>
            <div class="input-group">
             <ul><a href=#><img src="assets/img/rating/1.png" height="20" width="80" /> </a> </ul>

            </div>
          </div>
  			
        </form>
		<div class="col-md-12">
		<h3>Price:</h3>
		<ion-item>
			<ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
			  <ion-label range-left>-200</ion-label>
			  <ion-label range-right>200</ion-label>
			</ion-range>
        </ion-item>
		</div>
		</div>
		<div class="col-md-9 s-result-box">
			<div class="col-md-3">
				<a href="#">
					<img class="img-responsive" style="width: 200px; height: 144px;" src="assets/img/restaurant/1.jpg" alt=""> 
				 </a>
			</div>
			<div class="col-md-3">
				<ul class="meta-search">
   					 	<li><img src="assets/img/rating/0.5.png" height="20" width="100" title="" /><br><b>Price:$100</b></li>
				</ul>
			</div>
			<div  class="col-md-6">
				<!-- <h3><font color="red"><a href="#" title="" target="_blank"></a></font></h3> -->
       						<div class="col-md-4 col-md-offset-1">
								<img src="assets/img/rating/0.5.png" height="23" width="90" title="" />  <font face="calibri" size="4px"><br><b>Yelp</b></font>
							</div>
    				
       						<div class="col-md-4 col-md-offset-1">
								<img src="assets/img/rating/0.5.png" height="23" width="90" title="" />  <font face="calibri" size="4px"><br><b>Google Reviews</b></font>
							</div>
		
       						<div class="col-md-4 col-md-offset-1">
								<img src="assets/img/rating/0.5.png" height="23" width="90" title=""  />  <font face="calibri" size="4px"><br><b>Trip Advisor</b></font>
							</div>
    				
       						<div class="col-md-4 col-md-offset-1">
								<img src="assets/img/rating/0.5.png" height="23" width="90" title="" />  <font face="calibri" size="4px"><br><b>Four Square</b></font>
							</div>
			</div>
		</div>
</div>
</div>
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title><div class="copy-r">Copyright 2017 Rating & Review | All rights reserved.</div></ion-title>
  </ion-toolbar>
</ion-footer>
