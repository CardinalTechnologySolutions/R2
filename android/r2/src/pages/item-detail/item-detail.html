<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
</div> 
<div ion-col col-md-11  class="detail-box">
  <div class="item-detail">
    <h2>{{item.name}}</h2>
	 <h3>{{item.special}}</h3>
    <p>{{item.about}}</p>
  </div>
</div> 
</ion-content>
